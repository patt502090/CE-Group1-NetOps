# /etc/freeradius/clients.conf
# NAS Clients — อุปกรณ์ที่ส่ง RADIUS request มาที่ FreeRADIUS
#
# ⚠️  เปลี่ยน secret ก่อน deploy จริง!

# ===== Wireless LAN Controller =====
client wlc {
    ipaddr          = 10.1.50.4
    secret          = CHANGE_ME_WLC_SECRET
    shortname       = wlc
    nastype         = cisco
    # WLC ส่ง 802.1X requests สำหรับ VLAN 30 (STAFF-WIFI)
}

# ===== L3 Core Switch (C9200L) =====
client l3-switch {
    ipaddr          = 10.1.50.1
    secret          = CHANGE_ME_L3_SECRET
    shortname       = l3-core
    nastype         = cisco
    # สำหรับ wired 802.1X หรือ MAB
}

# ===== Firepower FTD (Identity Policy) =====
client firepower {
    ipaddr          = 10.1.50.5
    secret          = CHANGE_ME_FW_SECRET
    shortname       = firepower
    nastype         = cisco
}

# ===== Localhost (สำหรับ radtest) =====
client localhost {
    ipaddr          = 127.0.0.1
    secret          = testing123
    shortname       = localhost
}
